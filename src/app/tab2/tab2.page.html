<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mais Vendidos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar showCancelButton="focus" cancelButtonText="Custom Cancel"></ion-searchbar>
  <!-- Inicia as linhas e colunas -->
  <ion-grid>
    <!-- LNHA 1 -->
    <ion-row>
      <!-- COLUNA 1 -->
      <ion-col size="6">
        <ion-card>
          <img style="border-radius: 10px;" src="https://images-na.ssl-images-amazon.com/images/I/71bJYZfcrKL.jpg">
          <ion-card-content>
            <p>
              <strong>
                Mentirosos
              </strong>
            </p>
            <p class="ion-text-right">
              <ion-badge>
                25,00
              </ion-badge>
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <!-- COLUNA 2 -->
      <ion-col size="6">
        <ion-card>
          <img style="border-radius: 10px;" src="https://images-na.ssl-images-amazon.com/images/I/81hK-E1S3lL.jpg">
          <ion-card-content>
            <p>
              <strong>
                Mil Beijos de Gartoto
              </strong>
            </p>
            <p class="ion-text-right">
              <ion-badge>
                29,90
              </ion-badge>
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- LNHA 2 -->
    <ion-row>
      <!-- COLUNA 1 -->
      <ion-col size="6">
        <ion-card>
          <img style="border-radius: 10px;" src="https://consultoreditorial.com.br/wp-content/uploads/2021/01/abd28b32cd9857bb2db3c8be55636df9.jpg">
          <ion-card-content>
            <p>
              <strong>
                Eu e Esse Meu Coração
              </strong>
            </p>
            <p class="ion-text-right">
              <ion-badge>
                29,00
              </ion-badge>
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <!-- COLUNA 2 -->
      <ion-col>
        <ion-card>
          <img style="border-radius: 10px;" src="https://images-na.ssl-images-amazon.com/images/I/81Vhnel+xxL.jpg">
          <ion-card-content>
            <p>
              <strong>
                Todas as Suas (Im)Perfeições

            </p>

              <ion-badge>
                29,90
              </ion-badge>
            </p>
          </ion-card-content>
        </ion-card>

    </ion-row>
 </ion-grid>
</ion-content>
